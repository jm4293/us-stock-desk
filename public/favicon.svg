<svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #18181b; stroke: rgba(255, 255, 255, 0.2); stroke-width: 2; }
    .line1 { stroke: #ffffff; }
    .line2 { stroke: #a1a1aa; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #18181b; stroke: rgba(255, 255, 255, 0.3); }
    }
  </style>
  <rect x="2" y="2" width="76" height="76" rx="20" class="bg" />
  <g transform="translate(16, 16)">
    <!-- 차트 라인 -->
    <polyline
      points="4,36 14,24 22,30 32,12 44,20"
      class="line1"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    <!-- 상승 화살표 -->
    <polyline
      points="38,8 44,8 44,14"
      class="line2"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>
</svg>
